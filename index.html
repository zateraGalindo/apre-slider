<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
</head>
<body>
    
<header>

    <!-- Slider -->
    <div class="slider">
        <div class="slider--controls">
            <div class="slider--control" onclick="goPrev()">
                <img src="assets/img/right-arrow.png" alt='Voltar' />
            </div>
            <div class="slider--control" onclick="goNext()">
                <img src="assets/img/left-arrow.png" alt='Proximo' />
            </div>
        </div>
        <div class="slider--width">
            <div class="slider--item" style="background-image: url('assets/img/01.jpg')"></div>
            <div class="slider--item" style="background-image: url('assets/img/02.jpg')"></div>
            <div class="slider--item" style="background-image: url('assets/img/03.jpg')" ></div>
            <div class="slider--item" style="background-image: url('assets/img/04.jpg')"></div>
        </div>
    </div>

</header>





<script src="assets/js/script.js"></script>
</body>
</html>
